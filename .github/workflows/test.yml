name: test-gzip

on:
  push:
    branches: [gzip]
  workflow_dispatch:

env:
  BROWSERSTACK_ACCESS_KEY: "${{ secrets.BROWSERSTACK_ACCESS_KEY }}"
  BROWSERSTACK_LOCAL_DEBUG_GZIP: "true"
  BROWSERSTACK_LOCAL_BIN_URL: "${{ vars.BROWSERSTACK_LOCAL_BIN_URL }}"

jobs:
  test:
    continue-on-error: true
    strategy:
      max-parallel: 2
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        nodejs: [14, 16, 20]

    name: "node.js ${{ matrix.nodejs }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    environment: default
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "${{ matrix.nodejs }}"
          cache: "npm"

      - name: Test
        run: |
          npm install
          npm test
